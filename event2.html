<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampa Bay History Vault</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            margin: 15px;
            padding: 10px 18px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        /* iframe container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="mainpage.html" class="back-button">‚Üê Back to Main Page</a>

    <!-- Tampa Bay History Vault iframe -->
    <div class="iframe-container">
        <iframe src="https://www.visittampabay.com/blog/archive/post/the-history-vault-of-tampa-bay/"></iframe>
    </div>

</body>
</html>
